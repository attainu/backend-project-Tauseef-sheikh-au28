<h2>New Entry</h2>
<hr />

<div class="row">
    <div class="col-lg-9">
        <img id="img-wallpaper" width="800" height="400" />
    </div>
    <div class="col-lg-3">


        <form id="image-form">

            <div class="form-group">
                <div class="form-input">
                    <input id="titleId" type="text" name="" placeholder="Enter title"  required />
                </div>
            </div>

            <div class="form-group">
                <div class="form-input">
                    <textarea id="descriptionID" name="description" rows="4" placeholder="Enter description"
                        cols="50" required></textarea>
                    
                </div>
            </div>

            <div class="form-group">
                <label for="wallpaper">Image</label>
                <input type="file" class="form-control" id="wallpaper" />

                <div class="invalid-feedback">
                    Please choose a valid image
                </div>
            </div>



            <div class="form-group mt-2">
                <button type="submit" id="btn-save" class="btn btn-primary">Save</button>
            </div>

        </form>

    </div>



</div>

<script defer src="./js/script.js">
</script>

<script>
    function previewWallpaper(thumbnail) {
        if (thumbnail.files && thumbnail.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
                $("#img-wallpaper").attr('src', e.target.result);
            }
            reader.readAsDataURL(thumbnail.files[0]);
        }
    }

    $("#wallpaper").change(function () {
        previewWallpaper(this);
    });


    function resetForm() {
        $("#image-form")[0].reset();
        $("#img-wallpaper").attr("src", "");;
        $("#progress").html("Completed");
    }

   
</script>
