<!DOCTYPE html>
<html>

<head>
  <title>Login</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
  <link rel="stylesheet" type="text/css" href="./css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"
          integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

  <script defer src="./js/script.js">
  </script>


</head>

<body>
  <div class="container">
    <div class="row px-3">
      <div class="col-lg-10 col-xl-9 card flex-row mx-auto px-0">
        <div class="img-left d-none d-md-flex"></div>

        <div class="card-body">
          <h4 class="title text-center mt-4">Login into account</h4>
          <form class="form-box px-3">
            <div class="form-input">
              <span><i class="fa fa-envelope-o"></i></span>
              <input id="loginEmail" type="email" name="" placeholder="Email Address" tabindex="10" required />
            </div>
            <div class="form-input">
              <span><i class="fa fa-key"></i></span>
              <input id="loginPassword" type="password" name="" placeholder="Password" required />
            </div>



            <div class="mb-3">
              <button id="loginBtn" type="submit" class="btn btn-block text-uppercase">
                Login
              </button>
            </div>

       

            <div class="text-center mb-2">
              Don't have an account?
              <a href="./signup.html" class="register-link"> Register here </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
<script defer>

  let userString = window.localStorage.getItem("userData");
  if (userString != null) {
    window.location.href = "Dashboard.html";
  }
</script>

</html>
